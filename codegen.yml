overwrite: true
schema:
  - http://localhost:4000/graphql
  - ./src/graphql/localTypes/*.gql
documents: "./src/**/*.{tsx,ts}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
